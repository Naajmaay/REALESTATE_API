<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ prop.title }}</title>
    <style>
        body { background: #f4f4f4; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .property-img { width: 100%; height: 400px; object-fit: cover; border-radius: 10px; }
        .price { font-size: 24px; font-weight: bold; color: #28a745; }
        .btn { background: black; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; margin-right: 10px; }
        .btn:hover { background: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ prop.title }}</h1>
        {% if prop.image %}
            <img src="{{ prop.image.url }}" class="property-img">
        {% else %}
            <div style="height:400px; background:#ddd; display:flex; justify-content:center; align-items:center;">No Image</div>
        {% endif %}
        <p class="price">KES {{ prop.price }}</p>
        <p>{{ prop.location }}</p>
        <p>{{ prop.description }}</p>

        <a href="{% url 'property_edit' prop.id %}" class="btn">Edit Property</a>
        <a href="{% url 'booking_create' prop.id %}" class="btn">Book Now</a>
        <a href="{% url 'property_list' %}" class="btn">Back to Properties</a>
    </div>
</body>
</html>
