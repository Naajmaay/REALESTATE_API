<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bookings</h1>
        <table>
            <tr>
                <th>Property</th>
                <th>Buyer Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.property.title }}</td>
                <td>{{ booking.buyer_name }}</td>
                <td>{{ booking.email }}</td>
                <td>{{ booking.booking_date }}</td>
                <td>{{ booking.message }}</td>
                <td>
                    <a href="{% url 'booking_edit' booking.id %}" class="btn">Edit</a>
                    <a href="{% url 'payment_create' booking.id %}" class="btn">Pay Now</a>

                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No bookings found.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
