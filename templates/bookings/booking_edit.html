<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <style>
        body { background: #f4f4f4; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
        .btn { background: black; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Booking</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <a href="{% url 'booking_list' %}" class="btn" style="margin-top:10px;">Back to Bookings</a>
    </div>
</body>
</html>
